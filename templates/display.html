<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Display - To-Do List App</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    </head>

    <body>
        <div class="display">
            <header>
                <a href="{{ url_for('main') }}">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
                </a>
            </header>
        
            <h2>{{ todo.list_title }}</h2>
            <p><strong>Time:</strong> {{ todo.time }}</p>
            <p><strong>Status:</strong> {{ todo.status }}</p>
            <p><strong>Content:</strong> {{ todo.todo_content }}</p>
        
            <script>
                function redirectToEdit(todoId) {
                    const editUrl = `{{ url_for('edit_todo', todo_id=todo._id) }}`;
                    window.location.href = editUrl;
                }
            </script>

            <div class="button-container">
                <input type="button" value="Edit" onclick="redirectToEdit('{{ todo._id }}')" />
                <form action="{{ url_for('delete_todo', todo_id=todo._id) }}" method="POST" style="display:inline;">
                    <input type="submit" value="Delete" />
                </form>
            </div>
            
            
        </div>
        
    </body>
</html>
