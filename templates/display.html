<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Display - To-Do List App</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    </head>

    <body>
        <div class="display">
            <header>
                <a href="{{ url_for('main') }}">Home</a>
            </header>
        
            <h2>{{ todo.list_title }}</h2>
            <p><strong>Time:</strong> {{ todo.time }}</p>
            <p><strong>Status:</strong> {{ todo.status }}</p>
            <p><strong>Content:</strong> {{ todo.todo_content }}</p>
        
            <script>
                function redirectToDelete(todoId) {
                    window.location.href = `{{ url_for('delete_todo', todo_id=todo._id) }}`;
                }

                function redirectToEdit(todoId) {
                    const editUrl = `{{ url_for('edit_todo', todo_id=todo._id) }}`;
                    window.location.href = editUrl;
                }
            </script>

            <input type="button" value="Edit" onclick="redirectToEdit('{{ todo.id }}')" />
            <input type="button" value="Delete" onclick="redirectToDelete('{{ todo.id }}')" />
            
        </div>
        
    </body>
</html>
